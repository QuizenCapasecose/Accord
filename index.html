  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  
  <!-- Theme Color for PWA/Mobile Browsers -->

  <!--

    If you add Google Fonts later, use this pattern:
    
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" media="print" onload="this.media='all'">

  <!-- Inline Critical CSS (if needed) - Vite handles this automatically -->
  <style>
    /* Prevent FOUC (Flash of Unstyled Content) */
    html {
      background-color: #ffffff;
    }
    
    /* Loading spinner shown while React app initializes */
    #app-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to bottom right, #fef2f2, #fff7ed, #fefce8);
      z-index: 9999;
    }
    
    #app-loading .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #e5e7eb;
      border-top-color: #2563eb;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Hide loading spinner when app is ready */
    #app:not(:empty) ~ #app-loading {
      display: none;
    }
  </style>
</head>
